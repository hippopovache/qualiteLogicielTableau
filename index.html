<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>Qualit√© du logiciel</title>

    <!--CSS-->
    <link href="modules/tabulator-master/dist/css/tabulator_midnight.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/tableStyle.css" rel="stylesheet" type="text/css"/>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="modules/tabulator-master/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="js/tableScript.js"></script>
</head>

<body>
    <div id="table"></div>
    <br>
    <label for="item" hidden></label>
    <input type="text" id="item" placeholder="Item">
    <br>
    <label for="qty" hidden></label>
    <input type="number" id="qty" min="1" placeholder="Quantity">
    <br>
    <label for="unit-price" hidden></label>
    <input type="number" id="unit-price" min="0" step="0.01" placeholder="Unit price">
    <br>
    <button id="addButton">Ajouter au tableau</button>
    <button id="deleteButton">Supprimer du tableau</button>
</body>
